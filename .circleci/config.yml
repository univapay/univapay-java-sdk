version: 2.1

executors:
  java8:
    docker:
      - image: circleci/openjdk:8-jdk
orbs:
  gradle: circleci/gradle@2.0.1


jobs:
  publish:
    executor: java8
    steps:
     - run:
         command: ./gradlew publishToMaven -x test
         name: Deploy artifacts

workflows:
  checkout-build-test:
    jobs:
      - gradle/test:
          executor: java8
      - publish:
          requires:
            - checkout-build-test


