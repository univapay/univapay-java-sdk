version: 2.1

executors:
  java8:
    docker:
      - image: circleci/openjdk:8-jdk
orbs:
  gradle: circleci/gradle@2.0.1
  gradle-publish: freeletics/gradle-publish@1.1.1

workflows:
  checkout-build-test:
    jobs:
      - gradle/test:
          executor: java8
  release:
    jobs:
      - publish/publish_artifacts:
          base64_key: 'SECRING_GPG_ASC_BASE64'
          deploy_task: 'publishToMaven'
          executor: java8
          requires:
            - checkout-build-test
