version: 2.1

executors:
  java8:
    docker:
      - image: circleci/openjdk:8-jdk
orbs:
  gradle: circleci/gradle@2.0.1


jobs:
  publish:
    executor: java8
    steps:
     - checkout
     - run:
         command: |
           export GPG_KEY_FILE=`mktemp`
           echo "export GPG_KEY=$GPG_KEY_FILE" >> $BASH_ENV
         name: Prepare GPG keystore file
     - run:
         command: echo $SECRING_GPG_ASC_BASE64 | base64 --decode > $GPG_KEY
         name: Base64 decode gpg keystore to file
     - run:
         command: gpg --batch --import $GPG_KEY
         name: Import GPG keys
     - run:
         command: |
            echo $GPG_PASSPHRASE | gpg --batch --pinentry-mode=loopback --passphrase-fd 0 --export-secret-keys > ~/.gnupg/secring.gpg
         name: Fixing GPG compatablity
     - run:
         command: |
           declare $( gpg --list-keys --keyid-format SHORT --with-colons | awk -F: '/^pub:/ { print "GPG_KEY_ID="$5 }' )
           echo "signing.keyId=$GPG_KEY_ID" >> gradle.properties
           echo "signing.password=$GPG_PASSPHRASE" >> gradle.properties
           echo "signing.secretKeyRingFile= ~/.gnupg/secring.gpg" >> gradle.properties
         name: Setting up Gradle signing
     - run:
         command: ./gradlew publishToMaven -x test --stacktrace
         name: Deploy artifacts

workflows:
  checkout-build-test:
    jobs:
      - gradle/test:
          executor: java8
      - publish:
          requires:
            - gradle/test


