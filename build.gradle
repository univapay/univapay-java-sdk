plugins {
    id 'java'
    id 'maven-publish'
    id 'signing'
    id "com.github.ben-manes.versions" version "0.36.0"
    id "com.diffplug.spotless" version "5.8.2"
}


repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'io.reactivex.rxjava3:rxjava:3.0.10'
    compile 'com.squareup.okhttp3:okhttp:4.9.0'
    compile 'com.squareup.okhttp3:logging-interceptor:4.9.0'
    compile 'com.squareup.retrofit2:retrofit:2.9.0'
    compile 'com.squareup.retrofit2:converter-gson:2.9.0'
    compile 'org.joda:joda-money:1.0.1'
    compile 'org.json:json:20201115'
    compile 'com.google.code.gson:gson:2.8.6'
    compile 'com.google.code.findbugs:jsr305:3.0.2'
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.junit.contrib:junit-theories:5.0-alpha-3'
    testImplementation 'com.github.tomakehurst:wiremock:2.26.3'
    testImplementation 'com.github.stefanbirkner:system-rules:1.19.0'
    testImplementation 'org.slf4j:slf4j-simple:2.0.0-alpha1'
    testImplementation 'com.google.guava:guava:30.1-jre'
    testImplementation 'it.ozimov:java7-hamcrest-matchers:1.3.0'
    testImplementation 'org.mockito:mockito-core:3.7.0'
    testImplementation 'com.google.zxing:core:3.4.1'
    testImplementation 'com.google.zxing:javase:3.4.1'
}

group = 'com.univapay'
version = '0.1.9'
sourceCompatibility = '1.8'

java {
    withSourcesJar()
    withJavadocJar()
}

spotless {
    java {
        googleJavaFormat()
    }
}



publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }

            pom {
                name = "Univapay Java SDK"
                description = 'Official Univapay Java SDK'
                url = 'https://github.com/univapay/univapay-java-sdk'
                licenses {
                    license {
                        name = 'MIT License'
                        url = 'http://www.opensource.org/licenses/mit-license.php'
                    }
                }
                developers {
                    developer {
                        id = 'univapaycast-dev'
                        name = 'payments-dev@univapay.com'
                        email = 'payments-dev@univapay.com'
                        organization = 'Univa Paycast'
                        organizationUrl = 'https://github.com/univapay'
                        roles = ['owner', 'developer']
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/univapay/univapay-java-sdk.git'
                    developerConnection = 'scm:git:ssh://github.com/univapay/univapay-java-sdk.git'
                    url = 'http://github.com/univapay/univapay-java-sdk.git'
                }

                issueManagement {
                    system = 'GitHub Issues'
                    url = 'http://github.com/univapay/univapay-java-sdk/issues'
                }
            }

            repositories {

                maven {
                    def releasesRepoUrl = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
                    def snapshotsRepoUrl = "https://oss.sonatype.org/content/repositories/snapshots/"
                    url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl

                    credentials {
                        username = System.getenv('JIRA_USER_NAME')
                        password = System.getenv('JIRA_PASSWORD')
                    }
                }


            }
        }
    }
}

signing {
    useGpgCmd()

    sign publishing.publications.mavenJava
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

// This attempt to make sure every developer has the pre-commit installed
task installGitHooks(type: Copy) {
    from new File(rootProject.rootDir, 'pre-commit')
    into { new File(rootProject.rootDir, '.git/hooks') }
}
build.dependsOn installGitHooks
